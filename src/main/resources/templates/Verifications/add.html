<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Yearly Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Add Yearly Verification</h1>
    <form th:action="@{/verifications/save}" th:object="${verification}" method="post">
        <div class="mb-3">
            <label class="form-label">Verification ID</label>
            <input type="text" class="form-control" th:field="*{verificationID}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Asset</label>
            <select class="form-select" th:field="*{asset}">
                <option th:each="asset : ${assets}"
                        th:value="${asset.assetID}"
                        th:text="${asset.assetName + ' (' + asset.assetID + ')'}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Verified By</label>
            <select class="form-select" th:field="*{user}">
                <option th:each="user : ${users}"
                        th:value="${user.userID}"
                        th:text="${user.username}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Verification Date</label>
            <input type="date" class="form-control" th:field="*{verificationDate}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Verification Details</label>
            <textarea class="form-control" th:field="*{verificationDetails}" rows="3"></textarea>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" th:field="*{verification}">
            <label class="form-check-label">Verification Status</label>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/verifications}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
