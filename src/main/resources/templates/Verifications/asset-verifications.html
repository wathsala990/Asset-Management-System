<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Asset Verification History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Verification History for <span th:text="${asset.assetName + ' (' + asset.assetID + ')'}"></span></h1>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Date</th>
      <th>Verified By</th>
      <th>Status</th>
      <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="verification : ${verifications}">
      <td th:text="${#temporals.format(verification.verificationDate, 'dd-MM-yyyy')}"></td>
      <td th:text="${verification.user.username}"></td>
      <td>
        <span th:if="${verification.verification}" class="badge bg-success">Verified</span>
        <span th:unless="${verification.verification}" class="badge bg-danger">Not Verified</span>
      </td>
      <td th:text="${verification.verificationDetails}"></td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/verifications}" class="btn btn-secondary">Back to All Verifications</a>
</div>
</body>
</html>
