<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yearly Verifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Yearly Verifications</h1>
    <div class="alert alert-info">
        Total Verified Assets: <span th:text="${verifiedCount}"></span>
    </div>
    <a th:href="@{/verifications/add}" class="btn btn-primary mb-3">Add New Verification</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Verification ID</th>
            <th>Asset</th>
            <th>Verified By</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="verification : ${verifications}">
            <td th:text="${verification.verificationID}"></td>
            <td th:text="${verification.asset.assetName + ' (' + verification.asset.assetID + ')'}"></td>
            <td th:text="${verification.user.username}"></td>
            <td th:text="${#temporals.format(verification.verificationDate, 'dd-MM-yyyy')}"></td>
            <td>
                <span th:if="${verification.verification}" class="badge bg-success">Verified</span>
                <span th:unless="${verification.verification}" class="badge bg-danger">Not Verified</span>
            </td>
            <td>
                <a th:href="@{/verifications/edit/{id}(id=${verification.verificationID})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/verifications/delete/{id}(id=${verification.verificationID})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
