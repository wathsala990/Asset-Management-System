<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Asset | University of Peradeniya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Asset Details</h2>
    <table class="table table-bordered">
        <tr><th>Asset ID</th><td th:text="${asset.assetId}"></td></tr>
        <tr><th>Name</th><td th:text="${asset.name}"></td></tr>
        <tr><th>Type</th><td th:text="${asset.type}"></td></tr>
        <tr><th>Brand</th><td th:text="${asset.brand}"></td></tr>
        <tr><th>Model</th><td th:text="${asset.model}"></td></tr>
        <tr><th>Specification</th><td th:text="${asset.specification}"></td></tr>
        <tr><th>Purchase Date</th><td th:text="${#temporals.format(asset.purchaseDate, 'yyyy-MM-dd')}"></td></tr>
        <tr><th>Warranty ID</th><td th:text="${asset.warrantyId}"></td></tr>
        <tr><th>Warranty Period</th><td th:text="${asset.warrantyPeriod}"></td></tr>
        <tr><th>Warranty Date</th><td th:text="${#temporals.format(asset.warrantyDate, 'yyyy-MM-dd')}"></td></tr>
        <tr><th>Purchase Store</th><td th:text="${asset.purchaseStore}"></td></tr>
        <tr><th>Activity Status</th><td th:text="${asset.activityStatus} ? 'Active' : 'Inactive'"></td></tr>
        <tr><th>Location</th><td th:text="${asset.location.departmentName}"></td></tr>
        <tr><th>Vender</th><td th:text="${asset.vender.venderName}"></td></tr>
    </table>
    <a th:href="@{/Asset}" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
