<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asset Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-responsive {
            overflow-x: auto;
        }
        .badge {
            font-size: 0.9em;
            padding: 0.5em 0.75em;
        }
        .action-buttons {
            white-space: nowrap;
        }
        .search-form {
            min-width: 300px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Asset Management</h1>

    <div class="d-flex justify-content-between mb-4 flex-wrap gap-3">
        <a th:href="@{Asset/Asset_create}" class="btn btn-primary">Add New Asset</a>
        <div class="d-flex flex-wrap gap-2">
<!--            <a th:href="@{/assets/active}" class="btn btn-success">Active Assets</a>-->
            <form th:action="@{Asset/search}" method="get" class="search-form">
                <div class="input-group">
                    <input type="text" name="name" class="form-control" placeholder="Search by name">
                    <button type="submit" class="btn btn-outline-secondary">Search</button>
                </div>
            </form>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Asset ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Specification</th>
                <th>Purchase Date</th>
                <th>Warranty ID</th>
                <th>Warranty Until</th>
                <th>Purchase Store</th>
                <th>Location</th>
                <th>Status</th>
                <th class="action-buttons">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="asset : ${assets}">
                <td th:text="${asset.assetID}"></td>
                <td th:text="${asset.assetName}"></td>
                <td th:text="${asset.assetType}"></td>
                <td th:text="${asset.brand}"></td>
                <td th:text="${asset.model}"></td>
                <td>
                        <span th:if="${#strings.length(asset.specification) > 30}"
                              th:attr="data-bs-toggle=tooltip, data-bs-title=${asset.specification}"
                              th:text="${#strings.substring(asset.specification, 0, 30) + '...'}"
                              class="d-inline-block text-truncate" style="max-width: 150px;"></span>
                    <span th:unless="${#strings.length(asset.specification) > 30}"
                          th:text="${asset.specification}"></span>
                </td>
                <td th:text="${#temporals.format(asset.purchaseDate, 'dd-MM-yyyy')}"></td>
                <td th:text="${asset.warrantyID} ?: 'N/A'"></td>
                <td>
                        <span th:if="${asset.warrantyDate != null}"
                              th:text="${#temporals.format(asset.warrantyDate, 'dd-MM-yyyy')}"></span>
                    <span th:unless="${asset.warrantyDate != null}"> </span>
                </td>
                <td th:text="${asset.purchaseStore} ?: 'N/A'"></td>
                <td th:text="${asset.location != null ? asset.location.roomName + ' (' + asset.location.roomNo + ')' : 'N/A'}"></td>
                <td>
                    <span th:if="${asset.activeStatus}" class="badge bg-success">Active</span>
                    <span th:unless="${asset.activeStatus}" class="badge bg-danger">Inactive</span>
                </td>
                <td class="action-buttons">
                    <!-- Edit Button -->
                    <a th:href="@{/Asset/Asset_edit/{id}(id=${asset.assetID})}"
                       class="bg-blue-600 font-medium hover:bg-blue-700 px-3 py-2 rounded-md text-sm text-white me-2">
                        Edit
                    </a>

                    <!-- Delete Button -->
                    <a th:href="@{/Asset/delete/{id}(id=${asset.assetID})}"
                       class="bg-red-600 font-medium hover:bg-red-700 px-3 py-2 rounded-md text-sm text-white"
                       onclick="return confirm('Are you sure you want to delete this asset?')">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Enable tooltips
    document.addEventListener('DOMContentLoaded', function() {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });
</script>
</body>
</html>
