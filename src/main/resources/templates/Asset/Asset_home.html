<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asset List | University of Peradeniya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Asset List</h2>
    <a th:href="@{/Asset/create}" class="btn btn-success mb-3">Add New Asset</a>
    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>Asset ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Brand</th>
            <th>Location</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="asset : ${assets}">
            <td th:text="${asset.assetId}"></td>
            <td th:text="${asset.name}"></td>
            <td th:text="${asset.type}"></td>
            <td th:text="${asset.brand}"></td>
            <td th:text="${asset.location.departmentName}"></td>
            <td>
                <span th:text="${asset.activityStatus} ? 'Active' : 'Inactive'"></span>
            </td>
            <td>
                <a th:href="@{'/Asset/view/' + ${asset.assetId}}" class="btn btn-info btn-sm">View</a>
                <a th:href="@{'/Asset/' + ${asset.assetId} + '/edit'}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/Asset/' + ${asset.assetId} + '/delete'}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this asset?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
