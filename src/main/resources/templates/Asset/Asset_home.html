<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asset Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Asset Management</h1>

    <div class="d-flex justify-content-between mb-3">
        <a th:href="@{/Asset/Asset_create}" class="btn btn-primary">Add New Asset</a>
        <div>
            <a th:href="@{/assets/active}" class="btn btn-success me-2">Active Assets</a>
            <form th:action="@{/assets/search}" method="get" class="d-inline">
                <div class="input-group">
                    <input type="text" name="name" class="form-control" placeholder="Search by name">
                    <button type="submit" class="btn btn-outline-secondary">Search</button>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Asset ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Specification</th>
            <th>Purchase Date</th>
            <th>Location</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="asset : ${assets}">
            <td th:text="${asset.assetID}"></td>
            <td th:text="${asset.assetName}"></td>
            <td th:text="${asset.assetType}"></td>
            <td th:text="${asset.brand}"></td>
            <td th:text="${asset.location != null ? asset.location.roomName : 'N/A'}"></td>
            <td>
                <span th:if="${asset.activeStatus}" class="badge bg-success">Active</span>
                <span th:unless="${asset.activeStatus}" class="badge bg-danger">Inactive</span>
            </td>
            <td>
                <a th:href="@{/assets/edit/{id}(id=${asset.assetID})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/assets/delete/{id}(id=${asset.assetID})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
