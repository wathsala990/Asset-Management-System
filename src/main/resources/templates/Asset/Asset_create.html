<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Asset | University of Peradeniya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Create New Asset</h2>
    <form th:action="@{/Asset/create}" th:object="${asset}" method="post">
        <div class="row">
            <div class="col-md-6">
                <label for="assetId" class="form-label">Asset ID</label>
                <input type="text" th:field="*{assetId}" class="form-control" id="assetId" required>
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label">Asset Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required>
            </div>
            <div class="col-md-6">
                <label for="type" class="form-label">Type</label>
                <input type="text" th:field="*{type}" class="form-control" id="type" required>
            </div>
            <div class="col-md-6">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" th:field="*{brand}" class="form-control" id="brand" required>
            </div>
            <div class="col-md-6">
                <label for="model" class="form-label">Model</label>
                <input type="text" th:field="*{model}" class="form-control" id="model" required>
            </div>
            <div class="col-md-6">
                <label for="specification" class="form-label">Specification</label>
                <textarea th:field="*{specification}" class="form-control" id="specification"></textarea>
            </div>
            <div class="col-md-6">
                <label for="purchaseDate" class="form-label">Purchase Date</label>
                <input type="date" th:field="*{purchaseDate}" class="form-control" id="purchaseDate" required>
            </div>
            <div class="col-md-6">
                <label for="activityStatus" class="form-label">Activity Status</label>
                <select th:field="*{activityStatus}" class="form-select" id="activityStatus">
                    <option th:value="true">Active</option>
                    <option th:value="false">Inactive</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="warrantyId" class="form-label">Warranty ID</label>
                <input type="text" th:field="*{warrantyId}" class="form-control" id="warrantyId">
            </div>
            <div class="col-md-6">
                <label for="warrantyDate" class="form-label">Warranty Date</label>
                <input type="date" th:field="*{warrantyDate}" class="form-control" id="warrantyDate">
            </div>
            <div class="col-md-6">
                <label for="warrantyPeriod" class="form-label">Warranty Period</label>
                <input type="text" th:field="*{warrantyPeriod}" class="form-control" id="warrantyPeriod">
            </div>
            <div class="col-md-6">
                <label for="purchaseStore" class="form-label">Purchase Store</label>
                <input type="text" th:field="*{purchaseStore}" class="form-control" id="purchaseStore">
            </div>
            <div class="col-md-6">
                <label for="room" class="form-label">RoomName</label>
                <select id="room" name="room" class="form-select">
                    <option value="">-- Select RoomName --</option>
                    <option value="101">Room 101</option>
                    <option value="102">Room 102</option>
                    <option value="103">Room 103</option>
                    <option value="104">Room 104</option>
                    <option value="105">Room 105</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="vender" class="form-label">Vender</label>
                <select th:field="*{vender}" class="form-select" id="vender">
                    <option value="">-- Select Vender --</option>
                    <option value="">Srimal Bandara</option>
                    <option value="">Raween Tharuka</option>
                    <option th:each="v : ${venders}" th:value="${v.venderId}" th:text="${v.venderName}"></option>
                </select>
            </div>
        </div>

        <div class="mt-4">
            <a th:href="@{/Asset}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Asset</button>
        </div>
    </form>
</div>
</body>
</html>
