<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Asset</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      border: 1px solid #dee2e6;
      border-radius: 0.25rem;
    }
    .section-title {
      margin-bottom: 1rem;
      color: #0d6efd;
    }
    .form-check-label {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4">Edit Asset</h1>
  <form th:action="@{/Asset/Asset_home}" th:object="${asset}" method="post">

    <!-- Basic Information Section -->
    <div class="form-section">
      <h3 class="section-title">Basic Information</h3>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Asset ID</label>
          <input type="text" class="form-control" th:field="*{assetID}" readonly>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Asset Name *</label>
          <input type="text" class="form-control" th:field="*{assetName}" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Asset Type *</label>
          <select class="form-select" th:field="*{assetType}" required>
            <option th:each="type : ${assetTypes}"
                    th:value="${type}"
                    th:text="${type}"
                    th:selected="${type == asset.assetType}"></option>
          </select>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label">Brand *</label>
          <input type="text" class="form-control" th:field="*{brand}" required>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label">Model *</label>
          <input type="text" class="form-control" th:field="*{model}" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Specification</label>
        <textarea class="form-control" th:field="*{specification}" rows="3"></textarea>
      </div>
    </div>

    <!-- Purchase Information Section -->
    <div class="form-section">
      <h3 class="section-title">Purchase Information</h3>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Purchase Date *</label>
          <input type="date" class="form-control" th:field="*{purchaseDate}" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Purchase Store</label>
          <input type="text" class="form-control" th:field="*{purchaseStore}">
        </div>
      </div>
    </div>

    <!-- Warranty Information Section -->
    <div class="form-section">
      <h3 class="section-title">Warranty Information</h3>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Warranty ID</label>
          <input type="text" class="form-control" th:field="*{warrantyID}">
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label">Warranty Date</label>
          <input type="date" class="form-control" th:field="*{warrantyDate}">
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label">Warranty Period</label>
          <input type="text" class="form-control" th:field="*{warrantyPeriod}" placeholder="e.g., 1 Year">
        </div>
      </div>
    </div>

    <!-- Location & Status Section -->
    <div class="form-section">
      <h3 class="section-title">Location & Status</h3>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Location</label>
          <select class="form-select" th:field="*{location}">
            <option value="">Director office</option>
            <option value="">Cisco Lab</option>
            <option value="">Main Student Lab</option>
            <option th:each="location : ${locations}"
                    th:value="${location.locationID}"
                    th:text="${location.roomName + ' (' + location.roomNo + ')'}"
                    th:selected="${asset.location != null && asset.location.locationID == location.locationID}"></option>
          </select>
        </div>

        <div class="col-md-6 mb-3">
          <div class="form-check form-switch mt-4">
            <input class="form-check-input" type="checkbox" role="switch" th:field="*{activeStatus}">
            <label class="form-check-label">Active Status</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="d-flex justify-content-between mt-4">
      <a th:href="@{/Asset/Asset_home}" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">Update Asset</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
