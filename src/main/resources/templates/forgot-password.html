<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - UoP Asset Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #800000; /* University Maroon */
            --primary-dark: #600000; /* Darker maroon for gradient */
            --primary-light: #a04040;
            --secondary-color: #f8f9fa;
            --accent-color: #ffc107; /* Gold/Amber for highlights */
            --text-dark: #343a40;
            --text-light: #f8f9fa; /* White/Off-white for text on dark backgrounds */
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-size: 0.875rem;
        }
        
        .header {
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            color: var(--text-light);
            padding: 0.75rem 1.5rem;
            box-shadow: var(--shadow);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .logo-img {
            height: 40px;
            margin-right: 12px;
        }
        
        .logo-container h5 {
            font-size: 0.95rem;
            margin-bottom: 0;
            color: var(--text-light);
        }
        
        .logo-container small {
            font-size: 0.65rem;
            display: block;
            color: var(--text-light);
        }
        
        /* Centered form container */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px); /* Adjust based on header/footer height */
            padding: 1rem;
        }
        
        .forgot-container {
            max-width: 450px;
            width: 100%;
            padding: 1.5rem;
            background: white;
            border-radius: 6px;
            box-shadow: var(--shadow);
            border-left: 3px solid var(--accent-color);
        }
        
        .forgot-header {
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .forgot-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.4rem;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 0.4rem;
            color: var(--text-dark);
            font-size: 0.85rem;
        }
        
        .form-control {
            padding: 0.6rem 0.9rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 0.85rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 0.2rem rgba(128, 0, 0, 0.1);
        }
        
        .form-text {
            font-size: 0.75rem;
            color: var(--text-dark);
            opacity: 0.7;
        }
        
        .btn-reset {
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            padding: 0.6rem;
            font-weight: 500;
            width: 100%;
            border-radius: 5px;
            margin-top: 0.8rem;
            transition: var(--transition);
            font-size: 0.85rem;
        }
        
        .btn-reset:hover {
            background-color: var(--primary-dark);
            color: var(--text-light);
        }
        
        .back-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            display: block;
            text-align: center;
            margin-top: 1rem;
            transition: var(--transition);
            font-size: 0.85rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
            color: var(--primary-dark);
        }
        
        .footer {
            background: linear-gradient(90deg, var(--primary-dark), var(--primary-color));
            color: var(--text-light);
            padding: 1rem 0;
            margin-top: auto;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            font-size: 0.75rem;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        .footer-links a {
            color: var(--text-light);
            margin-right: 1rem;
            text-decoration: none;
            transition: var(--transition);
            font-size: 0.75rem;
        }
        
        .footer-links a:hover {
            color: var(--accent-color);
        }
        
        .social-icons a {
            color: var(--text-light);
            margin-left: 0.7rem;
            font-size: 0.95rem;
            transition: var(--transition);
        }
        
        .social-icons a:hover {
            color: var(--accent-color);
        }
        
        /* Alert Styles */
        .alert {
            padding: 0.6rem 1rem;
            margin-bottom: 1rem;
            font-size: 0.8rem;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        /* Changed success alert to standard green */
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .btn-close {
            filter: brightness(0) invert(1);
            padding: 0.5rem;
            background-size: 0.75em;
        }
        
        @media (max-width: 768px) {
            .form-container {
                min-height: calc(100vh - 100px);
            }
            
            .forgot-container {
                margin: 0;
                padding: 1.25rem;
            }
            
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
            
            .footer-links, .social-icons {
                margin-top: 0.8rem;
            }
            
            .footer-links a {
                margin: 0 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container-fluid d-flex align-items-center">
            <div class="logo-container">
                <img src="https://upload.wikimedia.org/wikipedia/en/c/cc/University_of_Peradeniya_crest.png" alt="University Logo" class="logo-img">
                <div>
                    <h5 class="mb-0">University of Peradeniya</h5>
                    <small>Asset Management System</small>
                </div>
            </div>
        </div>
    </header>

    <div class="form-container">
        <div class="forgot-container">
            <div class="forgot-header">
                <h2 class="forgot-title">Reset Your Password</h2>
                <p class="text-muted">Enter your email to receive a reset link</p>
            </div>
            
            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <!-- Success Message - Now with standard green color -->
            <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <form th:action="@{/forgot-password}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <small class="form-text">We'll send instructions to reset your password</small>
                </div>
                <button type="submit" class="btn btn-reset">Send Reset Link</button>
            </form>
            <div class="text-center mt-4">
                                <p class="mb-2 small">
                                     <a th:href="@{/login}" class="text-decoration-none">Back to Login</a>
                                </p>
            </div>
           
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="copyright">
                &copy; 2025 University of Peradeniya. All rights reserved.
            </div>
            <div class="footer-links">
                <a href="/privacy">Privacy Policy</a>
                <a href="/terms">Terms of Service</a>
                <a href="/contact">Contact Us</a>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-hide alerts after 5 seconds
        setTimeout(() => {
            document.querySelectorAll('.alert').forEach(alert => {
                alert.style.display = 'none';
            });
        }, 5000);
    </script>
</body>
</html>
